<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="ttt.js" defer></script>
</head>
<body>

    <div class="page">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        
        <div class="select">
            <label for="diff">Choose a difficulty or play against a friend!</label>
            <select name="diff" id="diff">
            <option value="easy" id="mode">Easy</option>
            <option value="medium" id="mode">Medium</option>
            <option value="impossible" id="mode">Impossible</option>
            <option value="friend" id="mode">Play Against Friend</option>
            </select>
        </div>
        
    
        <div class="container">
            <div class="cont-left">
                <p id="player1"></p>
            </div>
            <div class="gameboard">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
                <div id="box5"></div>
                <div id="box6"></div>
                <div id="box7"></div>
                <div id="box8"></div>
                <div id="box9"></div>
            </div>
            <div class="cont-right">
                <p id="player2"></p>
            </div>
        </div>

        <div class="footer">
            <button id="restart-btn">Restart</button>
            <div id="message"></div>
        </div>
    </div>
    

    
</body>
</html>
